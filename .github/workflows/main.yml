name: Build and Update JSON

on:
  push:
    branches:
      - main
  schedule:
    # Runs every day at 10:00 UTC
    - cron: '0 10 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ libcurl4-openssl-dev nlohmann-json3-dev

      # Step 3: Build the project
      - name: Build C++ project
        run: |
          g++ main.cpp HtmlResponds.cpp DeepCleaner.cpp -o run -lcurl

      # Step 4: Execute the program to generate JSON
      - name: Run program to generate JSON
        run: |
          ./run

      # Step 5: Commit and push the updated JSON
      - name: Commit and push JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cardamom_data.json
          git commit -m "Update cardamom_data.json [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{jittinabraham/web-scraping-cpp}}.git HEAD:main

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
